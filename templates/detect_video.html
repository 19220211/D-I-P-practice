<!-- templates/detect_video.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 视频检测</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FFD700; /* 金色，蜜蜂相关 */
            --primary-dark: #e6c200;
            --secondary-color: #8B4513; /* 棕色 */
            --accent-color: #FFA500; /* 橙色 */
            --text-dark: #333;
            --text-light: #666;
            --text-muted: #868e96;
            --bg-light: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-bg: #f8d7da;
            --danger-border: #f5c6cb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        h1 i {
            color: var(--accent-color);
        }

        /* 返回首页链接 */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            padding: 8px 15px;
            background-color: var(--bg-light);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .back-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Flash 消息 */
        .flash-messages {
            color: var(--danger-color);
            background-color: var(--danger-bg);
            border: 1px solid var(--danger-border);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .flash-messages ul {
            margin: 0;
            padding-left: 20px;
        }

        .flash-messages li {
            margin-bottom: 5px;
        }

        /* 表单 */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-dark);
        }

        /* 文件上传区域 */
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: var(--bg-light);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            font-weight: 500;
            text-align: center;
        }

        .file-upload-wrapper:hover .file-upload-label,
        .file-upload-wrapper input[type="file"]:focus + .file-upload-label {
            border-color: var(--primary-color);
            background-color: #e9ecef;
        }

        .file-upload-label i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        /* 注释文字 */
        .note {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: block;
        }


        /* 提交按钮 */
        input[type="submit"] {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-top: 15px; /* 与上面元素保持距离 */
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, var(--primary-dark), #e69500);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-video"></i> 上传视频进行检测</h1>
        <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-home"></i> 返回首页</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                    {% for message in messages %}
                        <li><i class="fas fa-exclamation-circle"></i> {{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <label for="video_file">选择一个视频文件:</label>
            <div class="file-upload-wrapper">
                <input type="file" id="video_file" name="video_file" accept="video/*">
                <label for="video_file" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>点击选择文件或拖拽到此处</span>
                </label>
            </div>
            <span class="note"><i class="fas fa-info-circle"></i> 支持格式: .mp4, .avi, .mov, .mkv</span>
            <input type="submit" value="🐝 开始检测">
        </form>
    </div>
</body>
</html>
